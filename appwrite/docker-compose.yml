x-logging: &x-logging
  logging:
    driver: json-file
    options:
      max-file: "5"
      max-size: "10m"

services:
  appwrite:
    image: appwrite/appwrite:1.6
    container_name: appwrite
    <<: *x-logging
    restart: unless-stopped
    ports:
      # Using port 8070 - unique port to avoid conflicts
      - "8070:80"
    environment:
      - _APP_ENV=production
      - _APP_LOCALE=en
      - _APP_CONSOLE_WHITELIST_ROOT=enabled
      - _APP_CONSOLE_WHITELIST_EMAILS=
      - _APP_CONSOLE_WHITELIST_IPS=
      - _APP_SYSTEM_EMAIL_NAME=Appwrite
      - _APP_SYSTEM_EMAIL_ADDRESS=team@appwrite.io
      - _APP_SYSTEM_RESPONSE_FORMAT=
      - _APP_SYSTEM_SECURITY_EMAIL_ADDRESS=certs@appwrite.io
      - _APP_OPTIONS_ABUSE=enabled
      - _APP_OPTIONS_ROUTER_PROTECTION=disabled
      - _APP_OPTIONS_FORCE_HTTPS=disabled
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_DOMAIN=localhost
      - _APP_DOMAIN_TARGET=localhost
      - _APP_DOMAIN_FUNCTIONS=functions.localhost
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_DB_ROOT_PASS=${_APP_DB_ROOT_PASS}
      - _APP_STORAGE_ANTIVIRUS=disabled
      - _APP_STORAGE_ANTIVIRUS_HOST=clamav
      - _APP_STORAGE_ANTIVIRUS_PORT=3310
      - _APP_STORAGE_DEVICE=local
      - _APP_STORAGE_LIMIT=30000000
      - _APP_STORAGE_PREVIEW_LIMIT=20000000
      - _APP_FUNCTIONS_SIZE_LIMIT=30000000
      - _APP_FUNCTIONS_TIMEOUT=900
      - _APP_FUNCTIONS_BUILD_TIMEOUT=900
      - _APP_FUNCTIONS_CPUS=0
      - _APP_FUNCTIONS_MEMORY=0
      - _APP_FUNCTIONS_RUNTIMES=node-18.0,python-3.9,php-8.0,ruby-3.0
      - _APP_EXECUTOR_SECRET=${_APP_EXECUTOR_SECRET}
      - _APP_EXECUTOR_HOST=http://appwrite-executor/v1
      - _APP_LOGGING_PROVIDER=
      - _APP_LOGGING_CONFIG=
      - _APP_GRAPHQL_MAX_BATCH_SIZE=10
      - _APP_GRAPHQL_MAX_COMPLEXITY=250
      - _APP_GRAPHQL_MAX_DEPTH=3
      - _APP_SMTP_HOST=
      - _APP_SMTP_PORT=
      - _APP_SMTP_SECURE=
      - _APP_SMTP_USERNAME=
      - _APP_SMTP_PASSWORD=
      - _APP_MAINTENANCE_INTERVAL=86400
      - _APP_MAINTENANCE_RETENTION_EXECUTION=1209600
      - _APP_MAINTENANCE_RETENTION_CACHE=2592000
      - _APP_MAINTENANCE_RETENTION_ABUSE=86400
      - _APP_MAINTENANCE_RETENTION_AUDIT=1209600
      - _APP_MAINTENANCE_RETENTION_USAGE_HOURLY=8640000
      - _APP_MAINTENANCE_RETENTION_SCHEDULES=86400
      - _APP_USAGE_STATS=enabled
      - _APP_VCS_GITHUB_APP_NAME=
      - _APP_VCS_GITHUB_PRIVATE_KEY=
      - _APP_VCS_GITHUB_APP_ID=
      - _APP_VCS_GITHUB_CLIENT_ID=
      - _APP_VCS_GITHUB_CLIENT_SECRET=
      - _APP_VCS_GITHUB_WEBHOOK_SECRET=
      - _APP_MIGRATIONS_FIREBASE_CLIENT_ID=
      - _APP_MIGRATIONS_FIREBASE_CLIENT_SECRET=
      - _APP_ASSISTANT_OPENAI_API_KEY=
    volumes:
      - appwrite-uploads:/storage/uploads:rw
      - appwrite-cache:/storage/cache:rw
      - appwrite-config:/storage/config:rw
      - appwrite-certificates:/storage/certificates:rw
      - appwrite-functions:/storage/functions:rw
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-realtime:
    image: appwrite/appwrite:1.6
    entrypoint: realtime
    container_name: appwrite-realtime
    <<: *x-logging
    restart: unless-stopped
    ports:
      - "8071:80"
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_USAGE_STATS=enabled
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-worker-databases:
    image: appwrite/appwrite:1.6
    entrypoint: worker-databases
    container_name: appwrite-worker-databases
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-worker-deletes:
    image: appwrite/appwrite:1.6
    entrypoint: worker-deletes
    container_name: appwrite-worker-deletes
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_EXECUTOR_SECRET=${_APP_EXECUTOR_SECRET}
      - _APP_EXECUTOR_HOST=http://appwrite-executor/v1
    volumes:
      - appwrite-uploads:/storage/uploads:rw
      - appwrite-cache:/storage/cache:rw
      - appwrite-functions:/storage/functions:rw
      - appwrite-builds:/storage/builds:rw
      - appwrite-certificates:/storage/certificates:rw
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-worker-mails:
    image: appwrite/appwrite:1.6
    entrypoint: worker-mails
    container_name: appwrite-worker-mails
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_SYSTEM_EMAIL_NAME=Appwrite
      - _APP_SYSTEM_EMAIL_ADDRESS=team@appwrite.io
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_SMTP_HOST=
      - _APP_SMTP_PORT=
      - _APP_SMTP_SECURE=
      - _APP_SMTP_USERNAME=
      - _APP_SMTP_PASSWORD=
    depends_on:
      - appwrite-redis
    networks:
      - appwrite

  appwrite-worker-messaging:
    image: appwrite/appwrite:1.6
    entrypoint: worker-messaging
    container_name: appwrite-worker-messaging
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
      - _APP_SMS_PROVIDER=
      - _APP_SMS_FROM=
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-worker-webhooks:
    image: appwrite/appwrite:1.6
    entrypoint: worker-webhooks
    container_name: appwrite-worker-webhooks
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
    depends_on:
      - appwrite-redis
    networks:
      - appwrite

  appwrite-task-maintenance:
    image: appwrite/appwrite:1.6
    entrypoint: maintenance
    container_name: appwrite-task-maintenance
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_MAINTENANCE_INTERVAL=86400
      - _APP_MAINTENANCE_RETENTION_EXECUTION=1209600
      - _APP_MAINTENANCE_RETENTION_CACHE=2592000
      - _APP_MAINTENANCE_RETENTION_ABUSE=86400
      - _APP_MAINTENANCE_RETENTION_AUDIT=1209600
      - _APP_MAINTENANCE_RETENTION_USAGE_HOURLY=8640000
      - _APP_MAINTENANCE_RETENTION_SCHEDULES=86400
    depends_on:
      - appwrite-redis
    networks:
      - appwrite

  appwrite-schedule-functions:
    image: appwrite/appwrite:1.6
    entrypoint: schedule-functions
    container_name: appwrite-schedule-functions
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-schedule-messages:
    image: appwrite/appwrite:1.6
    entrypoint: schedule-messages
    container_name: appwrite-schedule-messages
    <<: *x-logging
    restart: unless-stopped
    environment:
      - _APP_ENV=production
      - _APP_OPENSSL_KEY_V1=${_APP_OPENSSL_KEY_V1}
      - _APP_REDIS_HOST=appwrite-redis
      - _APP_REDIS_PORT=6379
      - _APP_REDIS_USER=
      - _APP_REDIS_PASS=${_APP_REDIS_PASS}
      - _APP_DB_HOST=appwrite-mariadb
      - _APP_DB_PORT=3306
      - _APP_DB_SCHEMA=appwrite
      - _APP_DB_USER=user
      - _APP_DB_PASS=${_APP_DB_PASS}
    depends_on:
      - appwrite-mariadb
      - appwrite-redis
    networks:
      - appwrite

  appwrite-mariadb:
    image: mariadb:10.11
    container_name: appwrite-mariadb
    <<: *x-logging
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${_APP_DB_ROOT_PASS}
      - MYSQL_DATABASE=appwrite
      - MYSQL_USER=user
      - MYSQL_PASSWORD=${_APP_DB_PASS}
    command: >
      --innodb-flush-log-at-trx-commit=0
      --innodb-flush-method=nosync
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - appwrite-mariadb:/var/lib/mysql:rw
    networks:
      - appwrite

  appwrite-redis:
    image: redis:7.2-alpine
    container_name: appwrite-redis
    <<: *x-logging
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --maxmemory-samples 5
      --requirepass ${_APP_REDIS_PASS}
    volumes:
      - appwrite-redis:/data:rw
    networks:
      - appwrite

networks:
  appwrite:
    driver: bridge

volumes:
  appwrite-mariadb:
  appwrite-redis:
  appwrite-cache:
  appwrite-uploads:
  appwrite-certificates:
  appwrite-functions:
  appwrite-builds:
  appwrite-config:
