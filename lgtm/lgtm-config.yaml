# lgtm-config.yaml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the LGTM stack itself
  - job_name: 'otel-lgtm'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'lgtm'

  # Scrape node-exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'pi5'

  # Add your other scrape targets here
  - job_name: 'jellyfin'
    static_configs:
      - targets: ['jellyfin:8096']  # if Jellyfin exposes metrics

  # Add more jobs as needed
